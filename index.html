<!-- Design a chairity event poster with call to action button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Poster</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
   <nav>
    <div class="logo">
        <h2>Chairity <i class="ri-hand-heart-line"></i></h2>
    </div>
    <ul class="nav-links">
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Event">Event</a></li>
        <li><a href="#Causes">Causes</a></li>
        <li><a href="#Contact">Contact</a></li>
    </ul>
    <div class="cta">
        <a href="#signup" class="button">Donate <i class="ri-arrow-right-line"></i></a>
    </div>
</nav> 

<section class="content-section">
    <div class="left-content">
        <h1>Join Us for a Great Cause</h1>
        <p>We believe in making a difference. Help us spread hope and support those in need through our charity event.</p>
        <a href="#donate" class="button">Donate Now</a>
    </div>
    <div class="right-content">
        <img src="abc.jpg" alt="Charity Event Image">
    </div>
</section>
</body>
</html>
